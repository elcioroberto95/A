<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    function sorteia(n){
        numero = Math.round(Math.random() * n); 
        return numero;
    }
    var numeroPensado = sorteia(100);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {
        mostra("Você errou! Eu tinha pensado no " + numeroPensado); 
        if(chute > numeroPensado){
            mostra("O numero que voce chutou é maior que o numero pensado");    
        }
        else {
            mostra("O numero que voce chutou é menor que o numero pensado");
        }
        
    }
</script>
