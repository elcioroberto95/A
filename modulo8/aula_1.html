
<meta charset="UTF-8">
<input type="text">
<button>Enviar</button>

<script>
    var segredos = [1,2,4,3];
    var input = document.querySelector('input');
    var button = document.querySelector('button');

    function verifica(){
        for(var i = 0; i < segredos.length;i++){
            if(input.value == segredo[i]){
                alert("VOCE ACERTOU");
                break;
            };
        };

        input.value = "";
        input.focus();
    };
    button.onclick = verifica;
</script>
