    <h2>Alcool ou gasolina ?</h2>
    <script>
        var tanque = 40;
        var caminhoComGasolinaKm = 480;
        var consumoGasolina = caminhoComGasolinaKm/tanque;
        var caminhoComAlcoolKm = 300;
        var consumoAlcool = caminhoComAlcoolKm/tanque;

        document.write("O carro anda ",consumoGasolina,"km por litro de gasolina <br>");
        document.write("O carro anda ",consumoAlcool,"km por litro de alcool");

  </script>
