<script>
var input = document.querySelector('input');

function sorteia(){
    return Math.round(Math.random() * 10);
};
function sorteiaNumeros(quantidade){
    var segredos = [];
    var numero = 1;
        while(numero < quantidade){
             var numeroSorteado = sorteia();
                if(numeroSorteado != 0){
                    var achou = false;
                        for(var i = 0;i < segredos.length;i++){
                            if(segredos[i] == numeroSorteado){
                                achou = true;
                                break;
                            };
                        };
                        if(achou == false ){
                            segredos.push(numeroSorteado);
                        };

                }

        };
        return segredos;
}
function verifica(){

            break;
        }
    }    
    if(achou == false){
        alert("VOCE ERROU");
    }

};
var segredos = sorteiaNumeros(5);


</script>
